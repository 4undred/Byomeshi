  <form id="searchForm" action="/results.html">
    <div id="locStatus"></div>
      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">
    <div class="main-contents">
      <div class="inner">
        <div class="contents-group">
          <p class="common-head">こんなお店はどう？</p>
          <div class="criteria">
            <div class="criteria-item genre">
              <p class="criteria-head">なに食べたい？</p>
              <p class="criteria-main" id="genre">すべて</p>
            </div>
            <div class="criteria-item budget">
              <p class="criteria-head">いくら使える？</p>
              <p class="criteria-main"><span id="budget" name="budget"></span><span class="small">円</span></p>
              <input type="hidden" name="budget" id="budget-hidden">
            </div>
            <div class="criteria-item distance">
              <p class="criteria-head">どこまで行ける？</p>
              <p class="criteria-main"><span id="range" name="range"></span><span class="small">m</span></p>
              <input type="hidden" name="range" id="range-hidden">
            </div>
          </div>
        </div>
        <div class="contents-group genre">
          <label class="common-head">なに食べたい？</label>
          <ul class="genre-list">
            <li class="genre-item active">
              <input id="genre00" class="genre-input" type="radio" name="genre" value="" checked>
                <label for="genre00" class="genre-label">すべて</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre01" class="genre-input" type="radio" name="genre" value="G004">
                <label for="genre01" class="genre-label">和食全般</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre02" class="genre-input" type="radio" name="genre" value="G005">
                <label for="genre02" class="genre-label">洋食全般</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre03" class="genre-input" type="radio" name="genre" value="G016">
                <label for="genre03" class="genre-label">カフェ</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre04" class="genre-input" type="radio" name="genre" value="G013">
                <label for="genre04" class="genre-label">Bar</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre05" class="genre-input" type="radio" name="genre" value="G001">
                <label for="genre05" class="genre-label">居酒屋</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre06" class="genre-input" type="radio" name="genre" value="G007">
                <label for="genre06" class="genre-label">中華</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre08" class="genre-input" type="radio" name="genre" value="G014">
                <label for="genre08" class="genre-label">ラーメン</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre17" class="genre-input" type="radio" name="genre"  value="G010">
                <label for="genre17" class="genre-label">アジア</label>
              </input>
            </li>
            <li class="genre-item">
              <input id="genre18" class="genre-input" type="radio" name="genre"  value="G008">
                <label for="genre18" class="genre-label">焼き肉</label>
              </input>
            </li>
          </ul>
        </div>
        <div class="contents-group budget">
          <label class="common-head">いくら使える？</label>
          <div class="swiper-container">
            <div class="swiper swiper01">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <p class="swiper-main"><span class="budget-input">1,000</span><span class="small">円</span></p>
                </div>
                <div class="swiper-slide">
                  <p class="swiper-main"><span class="budget-input">2,000</span><span class="small">円</span></p>
                </div>
                <div class="swiper-slide">
                  <p class="swiper-main"><span class="budget-input">3,000</span><span class="small">円</span></p>
                </div>
                <div class="swiper-slide">
                  <p class="swiper-main"><span class="budget-input">4,000</span><span class="small">円</span></p>
                </div>
              </div>

                <use href="#btn-swiper">
              </svg>
            </div>
          </div>
        </div>

              <div class="swiper-wrapper">

                <use href="#btn-swiper">
